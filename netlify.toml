[[plugins]]

package = "netlify-plugin-checklinks"
  [plugins.inputs]
  checkExternal = true
  skipPatterns = [
    "main.css",
    "_site/feed.xml", # externality: https://github.com/jekyll/jekyll-feed
    "https://twitter.com/bmn/status/371070320251125760", # apparently ancient tweets don't quite work? whatever, the blockquote will carry us through if it dies.
  ]
  todoPatterns = [
    "content-type-missing", # I would like this to error local links and warn external, but here we are
    "https://github.com/numist/numi.st/blob/main/", # posts link to themselves on github, but those links point to `main` which doesn't work for pull requests
    "fragment-check", # false failures when using dynamic fragments, like line number ranges on GitHub source pages
  ]
