[[plugins]]

package = "netlify-plugin-checklinks"
  [plugins.inputs]
  checkExternal = true
  skipPatterns = [
    "main.css",
    "_site/feed.xml", # externality: https://github.com/jekyll/jekyll-feed
  ]
  todoPatterns = [
    "https://github.com/numist/numi.st/blob/main/", # posts link to themselves on github, but those links point to `main` which doesn't work for pull requests
    "external-check", # wayy too many false positives, but I still want some record when external links break soâ€¦
  ]
